    <style>

            max-width: 1200px;

        header {
            background-color: #313131;
            color: white;
            padding: 1rem;
            position: sticky;
            top: 0;

         .logo {

        .nav-links a {

* {

}


body {

}


.visit-us {

.visit-us h1 {

}


.map-box iframe {

}
 footer {
            background-color: #222;
